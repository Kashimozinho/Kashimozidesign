<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Kashimozin Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img class="logo" src="src/imagens/Logotipo_para_Área_de__Tecnologia_e_Games_Moderno_Branco_e_Vermelho-removebg-preview.png" alt="Logo">
        <nav class="navbar">
            <a href="index.html">Produtos</a>
            <a href="https://instagram.com/kashimo.__" target="_blank">Instagram</a>
        </nav>
    </header>

    <main>
        <h1>Finalizar Pedido</h1>

        <section class="dados-cliente">
            <h2>Seus Dados</h2>
            <form>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Digite seu endereço" required>

                <label for="pagamento">Forma de pagamento:</label>
                <select id="pagamento" required>
                    <option value="">Selecione</option>
                    <option value="pix">PIX</option>
                    <option value="cartao">Cartão</option>
                    <option value="boleto">Boleto</option>
                </select>

                <a href="https://www.instagram.com/direct/new/?username=kashimo.__" target="_blank">
                    <button type="button" class="btn-comprar">Finalizar Pedido</button>
                </a>
            </form>
        </section>
    </main>

</body>
</html>
