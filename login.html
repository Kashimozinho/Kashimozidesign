<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Kashimozin Design</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-page">
    <div class="login-container">
      <h1 class="login-title">Entrar na Conta</h1>

      <form id="form-login" class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <p class="text-register">Ainda não tem conta? <a href="register.html">Cadastre-se</a></p>
    </div>
  </div>

  <script>
    document.getElementById('form-login').addEventListener('submit', function(e) {
      e.preventDefault();
      alert(`Bem-vindo, ${document.getElementById('email').value}!`);
      // Aqui você pode colocar a lógica real de login, chamar API, etc.
    });
  </script>

</body>
</html>
