<!DOCTYPE html>

<body>

  <header>
    <a href="index.html">
      <img class="logo" src="src/imagens/Logotipo_para_Área_de__Tecnologia_e_Games_Moderno_Branco_e_Vermelho-removebg-preview.png" alt="Logo">

  <main class="login-container">
    <h1>Login</h1>
    <form id="form-login">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seu@email.com" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="••••••••" required />

      <button type="submit" class="btn-comprar">Entrar</button>
    </form>

    <p class="texto-ajuda">
      Não tem conta? <a href="register.html">Cadastre-se aqui</a>
    </p>
  </main>
