<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Kashimozin Design</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-page">
    <div class="login-container">
      <h1 class="login-title">Criar Conta</h1>

      <form id="form-register" class="login-form">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />

        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme a senha" required />

        <button type="submit" class="btn-login">Cadastrar</button>
      </form>

      <p class="text-register">Já tem conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>

  <script>
    document.getElementById('form-register').addEventListener('submit', function(e) {
      e.preventDefault();

      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmar-senha').value;

      if (senha !== confirmarSenha) {
        alert('As senhas não coincidem. Por favor, tente novamente.');
        return;
      }

      alert(`Conta criada com sucesso para ${document.getElementById('nome').value}!`);
      // Aqui você pode adicionar lógica real para salvar o usuário no banco ou localStorage
      // Exemplo: salvar localStorage, ou enviar dados para backend
      window.location.href = 'login.html'; // Redireciona para login após cadastro
    });
  </script>

</body>
</html>
