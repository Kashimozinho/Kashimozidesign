  <script>
    document.getElementById('form-cadastro').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email-cad').value.trim();
      const senha = document.getElementById('senha-cad').value;
      const senhaConfirm = document.getElementById('senha-confirm').value;

      if (senha !== senhaConfirm) {
        alert('As senhas n√£o coincidem.');
        return;
      }

      // Aqui voc√™ pode salvar os dados localmente ou enviar a um backend, se tiver.

      const templateParams = {

        to_email: email,
        message: `Ol√° ${nome}, seu cadastro foi realizado com sucesso!`
      };

      emailjs.send('SEU_SERVICE_ID', 'SEU_TEMPLATE_ID', templateParams)
        .then(function(response) {
